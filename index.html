<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-container-mobile">
          <div class="violet-mobile"></div>
          <img
            src="./images/image-header-mobile.jpg"
            class="img-mobile"
            alt="three women working at a desk in a coffee shop"
          />
        </div>
        <div class="information">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-col">
              <h2>10k+</h2>
              <span class="stats-lbl">COMPANIES</span>
            </div>
            <div class="stats-col">
              <h2>314</h2>
              <span class="stats-lbl">TEMPLATES</span>
            </div>
            <div class="stats-col">
              <h2>12M+</h2>
              <span class="stats-lbl">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="img-container-desktop">
          <div class="violet-desktop"></div>
          <img
            src="./images/image-header-desktop.jpg"
            class="img-desktop"
            alt="three women working at a desk in a coffee shop"
          />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CHarvey820">Caitlin Harvey</a>.
    </div>
  </body>
</html>
